<!-- Modal add -->
<div class="modal fade" id="modaladd" tabindex="-1" role="dialog" aria-labelledby="modaladd" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cadastro de Eventos</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col">
                    <div class="form-group row">
                        <div class="col-xs-6 col-md-6">
                            <label for="nome" class="col-2 col-form-label">Nome do evento:</label>
                            <input class="form-control" type="text" id="nome" placeholder="Nome">
                        </div>  
                         <div class="col-xs-6 col-md-6">
                            
                            <label class="col-2 col-form-label" for="typeevent">Tipo de evento:</label>
                            
                            <select class="form-control" name="typeevent" id="typeevent">
                            
                                <option value="">Selecione</option>
                                <option value="1">Beneficiente</option>
                                <option value="2">Sessão</option>
                                <option value="3">Viagem</option>                            
                                <option value="4">Competição</option>                            
                            </select>    
                        </div> 
                    </div>

                    <div class="form-group row">                      
                        <div class="col-xs-6 col-md-6 ">
                        
                            <label class="col-2 col-form-label" for="cidade">Modalidade:</label>
                            <select class="form-control" name="modalidade" id="modalidade"></select> 
                            
                        </div>  
                        <div class="col-xs-6 col-md-6 ">
                            <label for="cep" class="col-2 col-form-label">Cep:</label>
                            <input class="form-control" type="text" id="cep" placeholder="Cep" maxlength="9">
                        </div>  
                    </div>

                    <div class="form-group row">                    	
                    
                        <div class="col-xs-6 col-md-6">
                            <label for="data" class="col-2 col-form-label">Data</label>
    						<input class="form-control" type="date" id="data">
                        </div>
                        <div class="col-xs-6 col-md-6">
                            <label for="horario" class="col-2 col-form-label">Horario</label>
							<input class="form-control" type="time" id="horario">
                        </div>  
                    </div>

                     <div class="form-group row">
                        <div class="col-xs-6 col-md-6">
                        
                            <label class="col-2 col-form-label" for="addestado">Estado:</label>
                            <select class="form-control" name="addestado" id="addestado">
                            
                            </select>       
                        </div>
                        <div class="col-xs-6 col-md-6">
                            
                            <label class="col-2 col-form-label" for="addcidade">Cidade:</label>
                            <select class="form-control" name="addcidade" id="addcidade"></select>    
                            
                        </div>  
                    </div>

                     <div class="form-group row">
                        <div class="col-xs-6 col-md-6">
                            <label for="bairro" class="col-2 col-form-label">Bairro:</label>
                            <input class="form-control" type="text"  id="bairro" placeholder="Bairro">
                        </div>                                    
                        <div class="col-xs-6 col-md-6">                    
                            <label for="rua" class="col-2 col-form-label">Rua:</label>
                            <input class="form-control" type="text" id="rua" placeholder="rua">
                        </div>  
                    </div>

                    <div class="form-group row">
                     	<div class="col-xs-6 col-md-6 ">
                            
                            <label for="rua" class="col-2 col-form-label">Número:</label>
                            <input class="form-control" type="text" id="numero" placeholder="numero">
                        </div>  
                                               
                        <div class="col-xs-6 col-md-6">
                            <label for="Complemento" class="col-2 col-form-label">Complemento:</label>
                            <input class="form-control" type="text"  id="complemento" placeholder="Complemento">
                        </div>                
                    </div>
                    <div class="form-group row">
                    	<div class="col-xs-12 col-md-12 ">
                    	    <label for="descricao" class="col-2 col-form-label">Descrição:</label>
                    	
                    		<textarea class="form-control" id="descricao" rows="4"></textarea>
                    	</div>
                    	
                    </div>
                    
                </div>
            </div>
            <div class="modal-footer">
                
	             <button type="button" class="btn" data-dismiss="modal">Sair</button>          
	         
	             <button type="button" class="btn btn-primary btn-success" onclick="ONG.evento.addevent()">
	
	                 <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span> Salvar
	             </button>
            </div>
        </div>
    </div>
</div>
