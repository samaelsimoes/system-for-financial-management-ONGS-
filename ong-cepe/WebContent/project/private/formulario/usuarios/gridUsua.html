	            </div>

	                </div>  
	            </div>
	                
	                
	        	</div>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">

		            <div class="col-xs-6 col-md-6">
	                    <label for="example-text-input" class="col-2 col-form-label">Nome Completo:</label>

	                        <input class="form-control" type="text" id="nome" placeholder="Nome">
	                    </div>
	                </div>
	
	                <div class="col-xs-6 col-md-6">

	                 	</div>
	                </div>
	            </div>
	             <div class="form-group row">
	                <div class="col-xs-6 col-md-6">
	                    <label for="email" class="col-2 col-form-label">Login:</label>

	                        <input class="form-control" type="text" id="login" placeholder="Login">

	                    </select>       
	                </div>
	            </div>
	            
	             <div class="form-group row">

	                        <input class="form-control" type="password" id="senha" placeholder="Senha">

	                </div>  
	                <div class="col-xs-6 col-md-6">
	                    <label for="email" class="col-2 col-form-label">Confirmar Senha:</label>
	                    <div class="col-10">
	                        <input class="form-control" type="password" id="senhaConf" placeholder="Confirmar Senha">

	                </div>
