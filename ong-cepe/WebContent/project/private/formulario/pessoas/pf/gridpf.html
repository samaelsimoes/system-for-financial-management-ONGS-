        <div class="modal-content">
            <div class="modal-header">

            <div class="modal-body">
                <div class="col">
                    <div class="form-group row">

                    </div>

                    <div class="form-group row">
                    	<div class="col-xs-3 col-md-3">

                            <input class="form-control" type="text" id="rg" placeholder="RG" maxlength="13">
                        </div>
                    
                        <div class="col-xs-3 col-md-3">
                            <label for="example-text-input" class="col-2 col-form-label">CPF:</label>
                            <input class="form-control" type="text" id="cpf" placeholder="CPF" maxlength="11">
                        </div>
                        
                        <div class="col-xs-6 col-md-6">
                            <label for="example-text-input" class="col-2 col-form-label">Data nascimento:</label>
                            <input class="form-control" type="date" id="datanascimento" placeholder="Data de nascimento" maxlength="8">
                        </div>
                        
                    </div>

                    <div class="form-group row">
                        <div class="col-xs-6 col-md-6">
                            <label for="telfixo" class="col-2 col-form-label">Telefone Fixo:</label>
                            <input class="form-control" type="text" id="telfixo" placeholder="Telefone Fixo" maxlength="13">
                        </div>
                        <div class="col-xs-6 col-md-6">
                            <label for="telmovel" class="col-2 col-form-label">Telefone Móvel:</label>
                            <input class="form-control" type="text" id="telmovel" placeholder="Telefone Móvel" maxlength="13">
                        </div>  
                    </div>

                        <div class="col-xs-6 col-md-6">
                            <label class="col-2 col-form-label" for="estado">Estado:</label>
                            <select class="form-control" name="estado" id="estado"></select>       
                        </div>
                        <div class="col-xs-6 col-md-6">
                            <label class="col-2 col-form-label" for="cidade">Cidade:</label>
                            <select class="form-control" name="cidade" id="cidade"></select>    
                        </div>  
                    </div>

                     <div class="form-group row">
                        <div class="col-xs-6 col-md-6">
                            <label for="bairro" class="col-2 col-form-label">Bairro:</label>
                            <input class="form-control" type="text" id="bairro" placeholder="Bairro">
                        </div>
                        <div class="col-xs-6 col-md-6">                    
                            <label for="rua" class="col-2 col-form-label">Rua:</label>
                            <input class="form-control" type="text" id="rua" placeholder="rua">
                        </div>  
                    </div>

                    <div class="form-group row">
                        <div class="col-xs-6 col-md-6">
                            <label for="bairro" class="col-2 col-form-label">Complemento:</label>
                            <input class="form-control" type="text"  id="complemento" placeholder="Complemento">
                        </div>
                        <div class="col-xs-6 col-md-3 ">
                            
                            <label for="rua" class="col-2 col-form-label">Número:</label>
                            <input class="form-control" type="text" id="numero" placeholder="numero">
                        </div>  
                        <div class="col-xs-6 col-md-3 ">
                            
                            <label for="cep" class="col-2 col-form-label">CEP:</label>
                            <input class="form-control" type="text" id="cep" placeholder="cep" maxlength="9">
                        </div>                  
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                
                <button type="button" class="btn" data-dismiss="modal">Sair</button>          
            
                <button type="button" class="btn btn-primary btn-success" onclick="ONG.pessoaFisica.cadpesFisica()">

                    <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span> Salvar
                </button>

    </div>
</div>
